<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container d-flex flex-column " height="100%" width="100%">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4 p-4">
          <div class="card shadow-sm p-4">
            <div class="card-body p-4">
              <div class="mb-4">
                <h5>Login </h5>
                <p class="mb-2">Enter your registered email ID and password to Login
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                    required="">
                                 
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" name="password" placeholder="Enter The Password" required="">
                </div>
             <div class="mb-3 d-grid" >
                 <div class="text-end">
                    <a href="./forget_password.html">Forget Password</a>
                </div>
                
                   
                     <button type="submit" class="btn btn-primary mt-2">
                         <a class="text-decoration-none text-white" href="./home4.html" >Submit</a>
                     </button>
                    
            </div>
                <span>Don't have an account? <a href="sign-in.html">sign in</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" async></script>
    <script src="js/script.js" async></script>

  </body>

</html>
