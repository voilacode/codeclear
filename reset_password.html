<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column p-4">
        <div class="row align-items-center justify-content-center
            min-vh-100 p-4">
          <div class="col-12 col-md-8 col-lg-4 p-4">
            <div class="card shadow-sm p-4">
              <div class="card-body">
                <div class="mb-4">
                  <h5>Reset Password :</h5>
                  <img src="./images/lock.png" height="100px" width="100px" class="rounded mx-auto d-block" alt="lock and key">
                </div>
      <form>
        <div>
        <label for="psw1" >New Password</label>
        <input type="password" name="psw1" class="container-fluid">
      </form>
      </div>
      <br>
      <div>
        <label for="psw2" >Confirm Password</label>
        <input type="password" name="psw2" class="container-fluid">
      </form>
      </div>
      <br>
      <div class="mb-3 d-grid">
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" async></script>
      <script src="js/script.js" async></script>

  </body>

</html>
